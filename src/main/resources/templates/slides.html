<!DOCTYPE html>
<html>
<head>
    <title>User Home</title>
</head>
<body>

    <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s slides</h1>

    <div>
        <table style="border: 1px solid black">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Brief Introduction</th>
                <th>Rating</th>
            </tr>                
            <tr data-th-each="slide : ${slides}">
                <td data-th-text="${slide.id}"></td>
                <td data-th-text="${slide.title}"></td>
                <td data-th-text="${slide.briefIntro}"></td>
                <td data-th-text="${slide.rating}"></td>
            </tr>
        </table>
    </div>
    
    <hr/>
    Upload Slide<br/>
    <form data-th-action="@{slides/add}" name="addSlideForm" method="post">
        Title:<input type="text" name="title" /><br />
        Brief Introduction:<br />
        <textarea rows="10" cols="30"></textarea>
    </form>
    
    <hr/>
    <form data-th-action="@/{logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>
</body>
</html>
