<!DOCTYPE html>
<html>
    <head>
        <title>School</title>
    </head>
    <body>
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s school list</h1>

        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course List</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>                
                <tr data-th-each="school : ${schools}">
                    <td data-th-text="${school.id}"></td>
                    <td data-th-text="${school.name}"></td>
                    <td>
                        <ul>
                            <li data-th-each="course : ${school.courses}" data-th-text="${course.name}"></li>
                        </ul>
                    </td>
                    <td>
                        <form data-th-object="${school.id}" data-th-action="@{/schools/delete/}+${school.id}" data-th-method="delete" onsubmit="return confirm('Are you sure of deleting?')">
                            <input type="submit" value="delete" />
                        </form>
                    </td>
                    <td>
                        <a data-th-object="${school.id}" data-th-href="@{/schoolEdit/edit/}+${school.id}">edit</a>
                    </td>
                    
                </tr>
            </table>
        </div>
        
        <hr />
        Add School<br />
        <form data-th-action="@{/schools/add}" name="addSchoolForm" method="post">
            Name: <input type="text" name="name" /><br />

            <input type="submit" value="Add School"/>
        </form>
        
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
